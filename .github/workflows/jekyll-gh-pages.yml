name: Publish Wiki to GitHub Pages

on:
  push:
    branches:
      - main  # Modifica il nome del branch se necessario

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Aggiungi eventuali passaggi aggiuntivi per generare la documentazione nella cartella "Documentation"

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install MkDocs
        run: npm install -g mkdocs

      - name: Build MkDocs
        run: mkdocs build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          publish_dir: ./site  # Assicurati che corrisponda alla cartella di output di MkDocs
          publish_branch: gh-pages
