# Sample workflow for building and deploying a Jekyll site to GitHub Pages from Wiki
name: Deploy Wiki to GitHub Pages

on:
  # Runs on pushes targeting the default branch of your main repository
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Clone Wiki repository
        run: |
          git clone https://github.com/your-username/your-repo.wiki.git ${{github.workspace}}/.wiki
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
      - name: Install Jekyll and dependencies
        run: |
          gem install bundler -v 2.4.22
          bundle install
      - name: Build with Jekyll from Wiki
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./.wiki # Change the source directory to the Wiki
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
