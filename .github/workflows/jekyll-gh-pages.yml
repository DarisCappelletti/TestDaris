name: Publish Wiki

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Clone wiki to root
      run: |
        git clone https://github.com/DarisCappelletti/TestDaris.wiki.git wiki_tmp
        mkdir -p ./docs
        cp -R ./wiki_tmp/* ./docs
        rm -rf wiki_tmp

    - name: Read _Sidebar.md and generate custom nav
      run: |
        SIDEBAR_CONTENT=$(cat docs/_Sidebar.md)
        CUSTOM_NAV=$(echo "$SIDEBAR_CONTENT" | awk '
            BEGIN { indent = ""; }
            /^#/ { print "* " $2; indent = "  "; next; }
            /^##/ { print indent "* " $3; indent = "    "; next; }
            /^###/ { print indent "* " $4; next; }
            { print; }
        ')

        echo "$CUSTOM_NAV" > custom_nav.yml

    - name: Commit and push changes
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "GitHub Actions"
        git add -A
        git commit -m "Update wiki files"
        git push
    
    - name: Install MkDocs
      run: npm install -g mkdocs

    - name: Install MkDocs Material theme
      run: pip install mkdocs-material

    - name: Build MkDocs
      run: mkdocs build --config-file mkdocs.yml
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
        publish_dir: ./site