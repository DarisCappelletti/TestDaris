site_name: TestDaris

theme:
  name: material
  custom_dir: theme
  static_templates: [404.html]
  palette:
    primary: green
  feature:
    tabs: false

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
      permalink_class: toc-link
      permalink_symbol: Â¶

extra_javascript:
  - 'docs/_Footer.md'
  - 'docs/_Sidebar.md'

docs_dir: docs
site_dir: site
theme:
  name: material
  custom_dir: theme
  static_templates: [404.html]
  palette:
    primary: green
  feature:
    tabs: false
  extra:
    icon:
      source: font
    fonts:
      text:
        name: 'Source Sans Pro'
        family: 'sans-serif'
        weight: 400
        style: normal
      code:
        name: 'Roboto Mono'
        family: 'monospace'
        weight: 400
        style: normal
    language_tabs:
      - python
      - javascript
    script:
      - 'https://buttons.github.io/buttons.js'
      - 'https://buttons.github.io/buttons.js'
    repo_url: 'https://github.com/DarisCappelletti/TestDaris'
    repo_name: 'TestDaris'
    repo_description: 'A test repository for MkDocs Material'

